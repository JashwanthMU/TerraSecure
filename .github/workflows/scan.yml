name: TerraSecure Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Run TerraSecure on examples
        run: |
          echo "Scanning vulnerable examples (should fail)..."
          terrasecure examples/vulnerable --format json || true
          
          echo "Scanning secure examples (should pass)..."
          terrasecure examples/secure --format json
      
      - name: Run security scan on project
        run: |
          # This would scan actual Terraform files in your repo
          terrasecure . --fail-on high --format json
        continue-on-error: true